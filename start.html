@import url(/css/stage/beneath.css?1750982119115834580);

#content::after {
    content: "";
    position: absolute;
    z-index: -1;
    background: url(/img/textures/fadeinlonghalf.gif), url(/img/textures/corruripple.gif);
    width: 100%;
    height: 100%;
    transform: rotate(180deg);
    background-size: 150%, auto;
}

.gridpiece.prop > div {
    position: absolute;
    bottom: 0;
    transform: translateY(-25%) rotateX(-90deg);
    transform-origin: bottom;
    width: var(--gridTileSize);
    height: calc(var(--gridTileSize) * 2);
    background-size: auto 100%;
    background-repeat: no-repeat;
    background-position: center;
    transform-style: preserve-3d;
    backface-visibility: visible;
    -webkit-backface-visibility: visible;
}

#realgrid .prop .bar {
    width: calc(var(--gridTileSize) * 6.9);
    height: calc(var(--gridTileSize) * 2);
    background: transparent;
    bottom: unset;
    border-radius: 0 0 100% 100%;
    top: 0;
    transform: translateZ(calc(var(--gridTileSize) * 0.4));
    border: calc(var(--gridTileSize) * 0.5) double var(--friend-color);
    border-top: 0;
}

#realgrid .prop .bar::after, #realgrid .prop .bar::before {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border: inherit;
    border-radius: inherit;
    transform: inherit;
    top: 0;
}

#realgrid .prop .bar::after {
    transform: translateZ(calc(var(--gridTileSize) * 0.2));
}

#realgrid .bar figure {
    width: calc(var(--gridTileSize) * 7);
    height: calc(var(--gridTileSize) * 5);
    position: absolute;
    transform: rotateX(-90deg) translateZ(calc(var(--gridTileSize) * -0.75)) translateY(-30%);
    background-image: url(/img/local/embassy/barwarp.gif);
    background-repeat: no-repeat;
    background-position: center;
}

#realgrid .bar figure::after {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 90%;
    height: 100%;
    background-image: url(/img/local/embassy/bardrinkswarp.gif);
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    --baseTransform: translateZ(50px);
}

.collapse #realgrid .prop .bar {
    transform: translateZ(calc(var(--gridTileSize) * 0.4)) rotateY(2deg);
}

#realgrid .prop .bar::after {
    transform: translateZ(calc(var(--gridTileSize) * 0.2)) rotateY(3deg);
}

#realgrid .prop .bar::before {
    transform: rotateY(4.5deg);
}

#realgrid .prop .bar::after, #realgrid .prop .bar::before, #realgrid .prop .bar {
    animation: BARFLICKER 5s linear infinite;
    animation-delay: unset !important;
}

@keyframes BARFLICKER {
    0% { border-color: var(--bright-color) }
    90% { border-color: var(--dark-color) }
    96% { border-color: var(--bright-color) }
    100% { border-color: var(--dark-color) }
}

body[quality="regular"] #realgrid .bar figure::after {
    animation: TINYHOVER 7s ease-in-out infinite alternate;
}

#realgrid .barfriend {
    transform: translateY(-25%) rotateX(-90deg) translateZ(calc(-1 * var(--gridTileSize)));
}

.barfriend figure {
    background-image: url(/img/local/beneath/barfriend.gif);
    animation: TINYHOVER 5s ease-in-out infinite alternate;
    width: 100%;
    height: 100%;
}

.gridpiece.alwaysvis {
    opacity: 1 !important;
}

.gridpiece:empty {
    background: url(/img/textures/blackstaticSTILL.gif);
    border: 5px double var(--bright-color);
}

.sipper .akieffigy::before {
    display: none;
}

body[currentdialogue^="bar"] .grid-animator {
    --camera-x:3.5;
    --camera-y:2.5;
    --camera-rotation: 45 !important;
}

body[currentdialogue^="bar"] #content.barfocus .grid-animator {
    --camera-x:4;
    --camera-y:1;
    --camera-rotation: 0 !important;
}
</style>
